<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OnStreamWidgets</title>
</head>

<body>
  <div id="controls">
    <div>
      <input type="text" id="textInput" placeholder="Enter your text here">
      <button id="updateBtn">Update Text</button>
    </div>

    <div>
      <label>Font Size: <span id="fontSizeDisplay">32</span>px</label>
      <button id="decreaseFontSizeBtn">-</button>
      <button id="increaseFontSizeBtn">+</button>
    </div>

    <div>
      <label>Text Color:</label>
      <input type="color" id="colorPicker" value="#ffffff">
    </div>

    <div id="shortcutHint">
      Press Ctrl+C to toggle controls
    </div>
  </div>

  <div id="displayText"></div>

  <!-- <script src="main.js"></script> -->
  <!-- <div id="app"></div> -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
